<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css     " />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="blue-bg"></div>
      <div class="white-bg"></div>
      <div class="converter-wrapper">
        <h2>100 EUR to USD-Convert Euros to US Dollars</h2>
        <!-- <h4>Xe Currency Converter</h4> -->
        <div class="converter-inputs">
          <div class="from-amount">
            <label for="">Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="$"
              min="0"
              value="1"
            />
          </div>
          <div class="from-currency">
            <label for="">From</label>
            <select name="" id="USD">
              <!-- <option>USD</option> -->
            </select>
          </div>
          <div class="icon">
            <button type="button" id="swap-btn">
              <img
                src="png-clipart-computer-icons-arrow-double-arrow-angle-text-thumbnail.png"
                alt=""
              />
            </button>
          </div>
          <div class="to-currency">
            <label for="">To</label>
            <select name="" id="">
              <!-- <option>USD</option> -->
            </select>
          </div>
        </div>
        <div class="result-wrapper">
          <p>
            <span id="from-result"></span>
            =
            <span id="to-result"></span>
          </p>
        </div>
        <button type="button " id="convert-btn">Convert</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
